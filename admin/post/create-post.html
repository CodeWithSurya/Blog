<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/5f0f65b8e5.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:wght@500;600&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Admin styling -->
    <link rel="stylesheet" href="../../css/admin.css">
    <title>Admin Section - Add Post</title>
</head>

<body>

    <header>
        <div class="logo">
            <a href="../../index.html"> <h1 class="logo-text"><span>Surya</span>Inspires</h1></a>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Surya
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a class="logout" href="#">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wraper -->
    <div class="admin-wrapper">

        <!-- Left sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="index-post.html">Manage Post</a></li>
                <li><a href="../topics/index-topics.html">Manage Topics</a></li>
                <li><a href="../users/index-users.html">Manage Users</a></li>
            </ul>

        </div>
        <!-- // Left sidebar -->

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create-post.html" class="btn btn-big">Add Post</a>
                <a href="index-post.html" class="btn btn-big">Manage Post</a>
            </div>

            <div class="content">
                <h2 class="page-title">Manage Post</h2>

                <form action="create-post.html" method="POST">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>
                    <div>
                        <label >Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topics</label>
                        <select name="topic"  class="text-input">
                            <option value="Poetry">Poetry</option>
                            <option value="Life Lessions">Life Lessons</option>
                        </select>
                    </div>
                    <div>
                    <button type="submit" class="btn btn-big">Submit</button> 
                    </div>
                </form>
            </div>

        </div>


        <!-- // Admin Content -->


    </div>
    <!-- // Admin Page Wraper -->

        crossorigin="anonymous">

    <!-- Costum script -->
    <script src="../../js/scripts.js"></script>
</body>

</html>
